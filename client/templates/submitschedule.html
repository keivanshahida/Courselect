<template name = "submitschedule">

	<!-- SUBMIT BUTTON -->
	<form class="form form--login">
		<div class="form__field">
			<input class = "bigfont" type="submit" value="Submit" data-toggle="modal" data-target="#submitModal">
		</div>
	</form>

	<!-- Submit Modal -->
	<div class="modal fade" id="submitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">ADD COURSE</h4>
				</div>
				<div class="modal-body">
					BY CLICKING SAVE, YOU AGREE TO OUR TERMS AND CONDITIONS.
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	
</template>
